<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/assets/css/base.css"> -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./assets//fonts/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    <div class="login-box">
        <div class="login">
            <div class="login-header">
                <h5 class="login-title">ĐĂNG NHẬP</h5>
                <!-- <button class="login-close">
                    <span>×</span>
                </button> -->
            </div>
            <div class="login-body">
                <form id="login-form" action="">
                    <div class="login-form__label">Email:</div>
                    <input id="login-email" type="text" class="login-form__input">
    
                    <div class="login-form__label">Mật khẩu:</div>
                    <div class="password-box">
                        <input id="login-matkhau" type="password" class="login-form__input">
                        <div class="eye">
                            <i class="fa-regular fa-eye-slash"></i>
                        </div>
                    </div>
                    <div>
                        <button type="submit" id="login-btn" class="login-signup-btn">ĐĂNG NHẬP</button>
                    </div>
                    <div class="login-signup">
                        Bạn chưa có tài khoản?
                        <a class="link-signup" href="/signup.html">Đăng kí ngay</a>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var email = document.getElementById('login-email');
        var matKhau = document.getElementById('login-matkhau');
        var btn = document.getElementById('login-btn');
        var passwordBox = document.querySelector('.password-box');
        var eye = document.querySelector('.eye');

        btn.addEventListener('click', function(event) {
            if(localStorage.getItem(email.value)){
                const arrayJSON = localStorage.getItem(email.value);
                const myArray = JSON.parse(arrayJSON);
                // 
                if(myArray.email !== email.value) {
                    alert("Tài khoản hoặc mật khẩu không đúng!");
                    event.preventDefault();
                } else if(myArray.matKhau !== matKhau.value) {
                    alert("Tài khoản hoặc mật khẩu không đúng!");
                    event.preventDefault();
                }
                if(myArray.email === email.value && myArray.matKhau === matKhau.value) {
                    var encodedValue = encodeURIComponent(myArray.hoTen);
                    window.location.href = 'home.html?name=' + encodedValue;
                    event.preventDefault();
                } else {
                    alert("Tài khoản hoặc mật khẩu không đúng!");
                    event.preventDefault();
                }
            } else {
                alert("Tài khoản hoặc mật khẩu không đúng!");
                event.preventDefault();
            }
        });

        var checkEye = false;
        eye.addEventListener('click', function() {
            if(!checkEye) {
                matKhau.type = 'text';
                eye.innerHTML = `<i class="fa-solid fa-eye"></i>`;
                checkEye = true;
            } else {
                matKhau.type = 'password';
                eye.innerHTML = `<i class="fa-solid fa-eye-slash"></i>`;
                checkEye = false;
            }
        })
    });
</script>
